;---------- 採取コマンド設定 (HWリソース) -----------------------------------
;採取実行 (HW)
STAT_ENABLE.HW = true

;インターバル時間(単位[秒], 300以上)
;STAT_INTERVAL.HW = 300
STAT_INTERVAL.HW = 20

;タイムアウト時間 (単位[秒])
;STAT_TIMEOUT.HW = 340
STAT_TIMEOUT.HW = 30

;採取コマンド実行モード(並列実行：'concurrent'、順次実行：'serial')
STAT_MODE.HW = concurrent

; 採取コマンドリスト (HW)
;  STAT_CMD.{category} = '{command}', [{outfile}], [{interval}], [{cnt}]
;    category ... 採取カテゴリ名
;       (_pwd_ : スクリプトディレクトリ、_odir_ : 出力ディレクトリ)
;    command ... 実行コマンド名
;    outfile ... 出力ファイル名
;    interval ... 実行間隔(単位[秒]) [省略可]
;    cnt ... 実行回数 [省略可]
;  例)
;   STAT_CMD.HW = '/usr/bin/vmstat 5 61', vmstat.txt
;   STAT_CMD.HW = '/bin/df -k -l', df_k.txt, 60, 10
STAT_CMD.HW = '/usr/bin/vmstat -a 5 61', vmstat.txt
STAT_CMD.HW = '/usr/bin/free -m -s 30 -c 13', memfree.txt
STAT_CMD.HW = '/usr/bin/iostat -xk 30 13', iostat.txt
STAT_CMD.HW = '/bin/netstat -s', netstats.txt, 30, 13
STAT_CMD.HW = '/bin/df2 -k -l', df_k.txt


