; Param.ini for Performace monitoring system on Windows , UNIX Server
;
; 書式
;    パラメータ名 = 値(文字列）の形で書く。
;    文頭に ; がある行はコメント行となる。 (行の途中にある ; は文字として認識される。)
; --------- ログ使用量監視設定 ----------------------------------------------
;ディスクの閾値。指定値[%]以下の場合ディスクフルエラーとなる。
DISK_CAPACITY = 0

;LOG保存時間
SAVE_HOUR     = 24

;ログ再送時間
RECOVERY_HOUR = 3

;エラーログの出力行数
MAX_ERROR_LOG = 5

; --------- ログ出力設定 ----------------------------------------------------
; ログレベル。なし 0、FATAL 1、CRIT 2、ERR 3、WARN 4、NOTICE 5、INFO 6、DBG 7
LOG_LEVEL      = 7

; ログの標準出力(デバック用)
DEBUG_CONSOLE = true
;DEBUG_CONSOLE = false

; ログサイズ(バイト)
;LOG_SIZE      = 100000

; ログローテーション世代
;LOG_ROTATION  = 5

; メッセージの日本語化
;LOG_LOCALIZE  = true

; --------- HA状態監視設定 --------------------------------------------------
; ノードの状態検出の有無
HANODE_ENABLE = false

; ノードの状態検出用スクリプトの設定({HOME}/ptune/script/下に配置)
HANODE_CMD    = hastatus.sh

; --------- 後処理設定 -----------------------------------------------------
; 後処理の有無 
POST_ENABLE = false

; 後処理コマンド 
POST_CMD    = ncftpput -u user -p pass host target_dir __zip__

; --------- HTTPプロキシー、タイムアウト設定 --------------------------------
; プロキシーの設定の有無
PROXY_ENABLE = false

; プロキシーサーバアドレス
PROXY_HOST = http.proxy.hoge.co.jp

; プロキシーサーバポート
PROXY_PORT = 8080

; HTTP接続タイムアウト
SOAP_TIMEOUT = 300

; --------- 各種設定ファイル ------------------------------------------------
; Webサービス接続設定
Include getperf.ini

; 採取カテゴリ監視設定
Include conf
